<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Evento OnClick</title>
</head>
<body>
    <p>Clicar na imagem - onclick</p><br>
    <img src="http://www.google.com.br/google.jpg" onclick="alert('Clicou')" /><br>
    <p>Passar o mouse sobre a imagem - onmouseover</p><br>
    <img src="http://www.google.com.br/google.jpg" onmouseover="alert('Passou o mouse')" /><br>
    <p>Tirou o mouse sobre a imagem - onmouseout</p><br>
    <img src="http://www.google.com.br/google.jpg" onmouseout="alert('Tirou o mouse')" /><br>
      
</body>
</html>
